{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'app_one/css/style.css' %}" />
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
        <title>{% block title %} Job's Website {% endblock title %}</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <img
                            src="{% static 'app_one/images/logo.svg' %}"
                            alt=""
                        />
                    </div>
                    <div class="links">
                        <a href="{% url 'app_one:jobs_home' %}">Home</a>
                    </div>
                    <span class="material-icons menu" onclick="menu()">
                        menu
                    </span>
                </div>
            </nav>
        </header>

        {% block content %}
        <!-- content here -->
        {% endblock content %}

        <script src="{% static 'app_one/js/app.js' %}"></script>
    </body>
</html>
