{% extends "base.html" %}
<!-- static -->
{% load static %}

<!-- title -->
{% block title %} FlixCareers | Subscribe {% endblock title %}

<!-- content -->
{% block content %}
<section>
    <div class="container">
        <form class="email-form" method="POST">
            {% csrf_token %}
            <!-- form -->
            {{ form.as_p}}
            <!-- form -->
            {% comment %}
            <p>
                <label for="id_first_name">Enter First Name:</label>
                <input
                    type="text"
                    name="first_name"
                    maxlength="100"
                    required
                    id="id_first_name"
                />
            </p>
            <p>
                <label for="id_last_name">Enter Last Name:</label>
                <input
                    type="text"
                    name="last_name"
                    maxlength="100"
                    required
                    id="id_last_name"
                />
            </p>
            <p>
                <label for="id_email">Enter Email:</label>
                <input
                    type="email"
                    name="email"
                    maxlength="100"
                    required
                    id="id_email"
                />
            </p>
            <p>
                <label for="id_option">Option:</label>
                <select name="option" id="id_option">
                    <option value="W">Weekly</option>
                    <option value="M" selected>Monthly</option>
                </select>
            </p>
            {% endcomment %}
            <button class="email-submit">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
