{% extends "base.html" %}
<!-- static -->
{% load static %}

<!-- title -->
{% block title %} FlixCareers | Home {% endblock title %}

<!-- content -->
{% block content %}
<!-- job post lists -->
<section>
    {% for job in jobs %}
    <div class="container">
        <!-- job post -->
        <div class="post">
            <!-- title and des -->
            <div class="job-info">
                <h1 class="job-title">{{ job.title }}</h1>
                <div class="job-des">
                    <div class="location item">
                        <span class="material-icons"> place </span>
                        <p>{{ job.location.city }}</p>
                    </div>
                    <div class="budget item">
                        <span class="material-icons"> attach_money </span>
                        <p>{{ job.salary }}</p>
                    </div>
                    <div class="time item">
                        <span class="material-icons"> schedule </span>
                        <p>{{ job.job_type}}</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="apply">
                    <a href="{% url 'app_one:jobs_detail' job.slug %}"
                        >View Job</a
                    >
                </button>
            </div>
        </div>
        <!-- job post end-->
    </div>
    {% endfor %}
</section>
{% endblock content %}
